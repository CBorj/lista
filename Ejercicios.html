
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entrenamiento Diario</title>
    <style>
        body {
            background-color: #fff0f5; /* Lavanda suave para fondo discreto Barbie */
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff69b4; /* Rosa Barbie discreto */
        }
        h2 {
            color: #ffb6c1; /* Rosa claro */
        }
        .exercise {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ffc0cb;
            border-radius: 10px;
            max-width: 400px;
            background-color: #fff;
        }
        button {
            background-color: #ffb6c1; /* Rosa claro */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff69b4; /* Rosa más intenso al hover */
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .progress {
            font-size: 24px;
            margin: 10px 0;
        }
        .progress span {
            margin: 0 5px;
        }
        #timer {
            font-size: 32px;
            color: #ff69b4;
            margin: 10px 0;
            display: none; /* Oculto hasta que se inicie */
        }
        .reset {
            background-color: #ccc;
            color: #333;
        }
        .reset:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Registro de Entrenamiento Diario</h1>
    
    <div class="exercise">
        <h2>Sentadillas</h2>
        <p>3 series de 10 repeticiones</p>
        <div class="progress" id="squats-progress">
            <span id="squats-1">☐</span>
            <span id="squats-2">☐</span>
            <span id="squats-3">☐</span>
        </div>
        <button onclick="completeSet('squats')">Completar Serie de Sentadillas</button>
    </div>
    
    <div class="exercise">
        <h2>Flexiones</h2>
        <p>3 series de 10 repeticiones</p>
        <div class="progress" id="flexiones-progress">
            <span id="flexiones-1">☐</span>
            <span id="flexiones-2">☐</span>
            <span id="flexiones-3">☐</span>
        </div>
        <button onclick="completeSet('flexiones')">Completar Serie de Flexiones</button>
    </div>
    
    <div class="exercise">
        <h2>Abdominales</h2>
        <p>3 series de 10 repeticiones</p>
        <div class="progress" id="abdominales-progress">
            <span id="abdominales-1">☐</span>
            <span id="abdominales-2">☐</span>
            <span id="abdominales-3">☐</span>
        </div>
        <button onclick="completeSet('abdominales')">Completar Serie de Abdominales</button>
    </div>
    
    <div class="exercise">
        <h2>Plancha</h2>
        <p>3 series de 1 minuto</p>
        <div class="progress" id="plancha-progress">
            <span id="plancha-1">☐</span>
            <span id="plancha-2">☐</span>
            <span id="plancha-3">☐</span>
        </div>
        <div id="timer">01:00</div>
        <button id="plancha-button" onclick="startPlank()">Iniciar Serie de Plancha</button>
    </div>
    
    <button class="reset" onclick="resetAll()">Resetear Progreso</button>
    
    <script>
        const exercises = ['squats', 'flexiones', 'abdominales', 'plancha'];
        let timerInterval = null;
        let isTimerRunning = false;

        // Cargar progreso desde localStorage
        window.onload = function() {
            exercises.forEach(ex => {
                if (ex === 'plancha') return; // Manejar plancha por separado si es necesario
                let count = parseInt(localStorage.getItem(ex + '-count')) || 0;
                for (let i = 1; i <= count; i++) {
                    document.getElementById(ex + '-' + i).innerHTML = '✅';
                }
            });
            // Para plancha
            let plankCount = parseInt(localStorage.getItem('plancha-count')) || 0;
            for (let i = 1; i <= plankCount; i++) {
                document.getElementById('plancha-' + i).innerHTML = '✅';
            }
            updatePlankButton();
        };

        function completeSet(exercise) {
            let count = parseInt(localStorage.getItem(exercise + '-count')) || 0;
            if (count < 3) {
                count++;
                localStorage.setItem(exercise + '-count', count);
                document.getElementById(exercise + '-' + count).innerHTML = '✅';
            }
        }

        function startPlank() {
            let count = parseInt(localStorage.getItem('plancha-count')) || 0;
            if (count >= 3 || isTimerRunning) return;

            isTimerRunning = true;
            let time = 60;
            document.getElementById('timer').style.display = 'block';
            document.getElementById('timer').innerText = '01:00';
            document.getElementById('plancha-button').disabled = true;

            timerInterval = setInterval(() => {
                time--;
                let min = Math.floor(time / 60);
                let sec = time % 60;
                document.getElementById('timer').innerText = `${min < 10 ? '0' : ''}${min}:${sec < 10 ? '0' : ''}${sec}`;

                if (time <= 0) {
                    clearInterval(timerInterval);
                    completePlankSet();
                    isTimerRunning = false;
                    document.getElementById('plancha-button').disabled = false;
                    document.getElementById('timer').style.display = 'none';
                }
            }, 1000);
        }

        function completePlankSet() {
            let count = parseInt(localStorage.getItem('plancha-count')) || 0;
            count++;
            localStorage.setItem('plancha-count', count);
            document.getElementById('plancha-' + count).innerHTML = '✅';
            updatePlankButton();
        }

        function updatePlankButton() {
            let count = parseInt(localStorage.getItem('plancha-count')) || 0;
            if (count >= 3) {
                document.getElementById('plancha-button').disabled = true;
            }
        }

        function resetAll() {
            exercises.forEach(ex => {
                localStorage.removeItem(ex + '-count');
                for (let i = 1; i <= 3; i++) {
                    document.getElementById(ex + '-' + i).innerHTML = '☐';
                }
            });
            document.getElementById('plancha-button').disabled = false;
            document.getElementById('timer').style.display = 'none';
        }
    </script>
</body>
</html>
